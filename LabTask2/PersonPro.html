<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form action="">
            <table border="1" cellspacing="0" align="center" width="60%" height="50%">
                <tr>
                    <td colspan="3" align="center"><h2>Person Profile</h2></td>
                </tr>
                <tr>
                    <td width="30%">Name </td>
                    <td width="50%"><input type="text" name="" value="" /></td>
                    <td width="20%"></td>
                </tr>
                <tr>
                    <td width="30%">Email </td>
                    <td width="50%"><input type="email" name="" value="" /></td>
                    <td width="20%"></td>  
                </tr>
                <tr>
                    <td width="30%">Gender </td>
                    <td width="50%"><input type="radio" name="gender" value="" /> Male
                        <input type="radio" name="gender" value="" /> Female
                        <input type="radio" name="gender" value="" /> Other  </td>
                    <td width="20%"></td>  
                </tr>
                <tr>
                    <td width="30%">Date Of Birth </td>
                    <td width="60%">
                        <input type="text"  name="" value="" size="10"/> /
                        <input type="text"  name="" value="" size="10"/> /
                        <input type="text"  name="" value="" size="10"/> 
                        <i>(dd/mm/yy)</i>
                    </td>
                    <td width="20%"></td>
                     
                </tr>
                <tr>
                    <td width="30%">Blood Group </td>
                    <td width="50%"><select name="">
                        <option value="A+"> A+</option>
                        <option value="B+"> B+</option>
                        <option value="O+"> O+</option>
                        <option value="AB+"> AB+</option>
                        <option value="A-"> A-</option>
                        <option value="O-"> O-</option>
                        <option value="AB-"> AB-</option>
                    </select></td>
                    <td width="20%"></td>  
                </tr>
                <tr>
                    <td width="30%"> Degree </td>
                    <td>
                        <input type="checkbox" name="" value="" /> SSC
                        <input type="checkbox" name="" value="" /> HSC
                        <input type="checkbox" name="" value="" /> BSc.
                        <input type="checkbox" name="" value="" /> MSc.
                        <td></td>
                    </td>
                </tr>
                <tr>
                    <td width="30%"> Photo </td>
                    <td>
                        <input type="file" name="" value="" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td height="10%" colspan="3"> </td>
                </tr>
                <tr>
                    <td colspan="3" align="right">
                        <input type="submit" name="" value="Submit" />
                        <input type="reset" name="" value="Reset" />
                    </td>
                </tr>
                
            </table>
        </form>
    </body>
</html>
