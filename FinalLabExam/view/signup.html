<html>
<head>
    <title>Registration Page</title>
    <script>
        function validateForm(event) {
            event.preventDefault(); // Prevent form submission

            var name = document.getElementById("name_id").value.trim();
            var password = document.getElementById("pass_id").value.trim();
            var confirmPassword = document.getElementById("con_pass_id").value.trim();
            var empName = document.getElementById("empname_id").value.trim();
            var contact = document.getElementById("age_id").value.trim();

            if (name === "" || password === "" || confirmPassword === "" || empName === "" || contact === "") {
                alert("All fields are required.");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Password and Confirm Password do not match.");
                return false;
            }

            // If validation passes, submit the form
            document.getElementById("signupForm").submit();
        }
    </script>
</head>
<body>
    <table align="center" height="500px" width="20%">
        <tr align="center">
            <td></td>
        </tr>
        <tr align="center">
            <td></td>
        </tr>
        <tr height="80px">
            <td></td>
        </tr>
        <tr>
            <td>
                <form id="signupForm" action="../controller/reg_check.php" method="post" onsubmit="validateForm(event)">
                    <fieldset>
                        <legend align="center">Registration</legend>
                        <table align="center" width="100%">
                            <tr>
                                <td>
                                    <table align="center">
                                        <tr>
                                            <td>Username <br>
                                                <input type="text" name="name" value="" id="name_id" required>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Password <br>
                                                <input type="password" name="password" value="" id="pass_id" required>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Confirm Password <br>
                                                <input type="password" name="confirm_password" value="" id="con_pass_id" required>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Employee Name <br>
                                                <input type="text" name="emp_name" value="" id="empname_id" required>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Contact No. <br>
                                                <input type="text" name="contact" value="" id="age_id" required>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <tr align="center">
                                <td>
                                    <input type="submit" name="signup" value="Sign Up">
                                    <input type="reset" name="reset" value="Reset">
                                    <a href="login.html">Sign In</a>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                </form>
            </td>
        </tr>
        <tr>
            <td></td>
        </tr>
    </table>
    <h1 id="change_ajax">hello</h1>
    <script src="../asset/js/sign_up_js.js"></script>
</body>
</html>
